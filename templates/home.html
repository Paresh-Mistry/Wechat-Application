{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}
  <form class="form d-flex border bg-light p-2 align-items-center mt-4 flex-column gap-3 " method="post">
    <span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-fam0Np1UO8Drl9y_ST_cniamxPwsSRLfhSJ4zNRPq2cDgtzRJedmiG9d-A&s" class="rounded-circle" width="50" alt=""></span>
    <h4><b>WELCOMES USER</b></h4>
    <div class="w-100 gap-1 d-flex align-items-center ">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
      </svg>
        <input type="text" class="bordercontent w-100 bg-light mx-1 px-2 border-black" name="name" placeholder="Pick your name" id="name" value="{{name}}">
    </div>
    <div>
        <input type="text" class="bordercontent bg-light border-black px-2" name="code" id="code" placeholder="Enter Your Code" value="{{code}}">
        <button type="submit" name="join" class="btn btn-sm btn-primary join">Join Room</button>
    </div>
    <div class="w-100 text-center">
        <button type="submit" name="create" class="btn btn-sm btn-success w-100">Create a Room</button>
        <span class="small">copyright &copy; wechat {{time}}</span>
    </div>
    {% if error %}
    <div class="alert w-100 m-0 p-1 text-center alert-warning" role="alert">
        {{error}} !!
    </div>
    {% endif %}
  </form>
{% endblock %}
